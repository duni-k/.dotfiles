theme = "catppuccin_latte"

[editor]
line-number = "relative"
cursorline = true
true-color = true
color-modes = true
auto-pairs = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.insert]
C-p = "paste_before"

[keys.normal]
ret = "add_newline_below"
D = ["goto_line_start", "extend_to_line_bounds", "delete_selection"]
C-k = "kill_to_line_end"
C-h = ":toggle lsp.display-inline-hints"
C-g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]
C-y = ":sh zellij run -f -x 10% -y 10% --width 80% --height 80% -- bash ~/.config/helix/yazi-picker.sh"
H = "goto_first_nonwhitespace"
L = "goto_line_end"

[keys.normal.space]
"." = "file_picker_in_current_buffer_directory"

[editor.statusline]
left = ["mode", "diagnostics", "file-name"]
center = ["spinner"]
right = ["selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "|"
mode.normal = "N"
mode.insert = "I"
mode.select = "S"

