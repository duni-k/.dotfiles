palette = "catppuccin_latte"
format = """
[░▒▓](mauve)\
$directory\
$git_branch$git_status$git_state\
$rust\
$python\
$ruby\
$nodejs\
[▓▒░](fg:lavender)\
$jobs\
\n$character"""
add_newline = false
continuation_prompt = "[▸▹ ](bold mauve)"

[character]
success_symbol = "[󱘊 ](bold mauve)"
error_symbol = "[󱘊 ](bold red)"
vimcmd_symbol = "[ ](bold mauve)"

[os]
disabled = false
style = "bg:mauve fg:base"

[jobs]
symbol = " 󰒲 "

[os.symbols]
Manjaro = " 󱘊 "

[directory]
style = "fg:base bg:pink"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "󰇘/"
truncate_to_repo = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:lavender"
format = '[[ $symbol $branch ](fg:base bg:lavender)]($style)'

[git_status]
style = "bg:lavender"
format = '[[($all_status$ahead_behind )](fg:base bg:lavender)]($style)'

[rust]
symbol = " "
style = "bg:teal fg:base"
format = '[[ $symbol ($version) ]($style)]($style)'

[python]
symbol = " "
style = "bg:teal fg:base"
format = '[[ $symbol ($version) ]($style)]($style)'

[nodejs]
symbol = "󰎙 "
style = "bg:teal fg:base"
format = '[[ $symbol ($version) ]($style)]($style)'

[ruby]
symbol = " "
style = "bg:red fg:base"
format = '[[ $symbol ($version) ]($style)]($style)'

